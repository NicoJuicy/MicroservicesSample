version: '3'

services:
  webapi-service:
    restart: always
    build: ../src/services/notes
    image: eposgmbh/notes-webapi:latest
    entrypoint: >
      /svc/wait-for-it.sh --strict postgres:5432 --
      /svc/wait-for-it.sh --strict rabbitmq:5672 --
      dotnet Notes.WebApi.dll
    ports:
      - 80:80
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    restart: always
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: JklM8765
    ports:
      - 5432:5432

  postgres-admin:
    restart: always
    image: fenglc/pgadmin4
    volumes:
      - postgres-admin-data:/var/lib/pgadmin
    ports:
      - 5050:5050
    depends_on:
      - postgres

  rabbitmq:
    restart: always
    image: rabbitmq
    hostname: rabbitmq-host
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - 5672:5672

volumes:
  postgres-data:
  postgres-admin-data:
  rabbitmq-data:
