version: '3'

services:
  webapi-service:
    restart: always
    build: ../src/services/notes
    image: eposgmbh/notes-webapi:latest
    entrypoint: /svc/wait-for-it.sh --strict postgres:5432 -- dotnet Notes.WebApi.dll
    ports:
      - 80:80
    depends_on:
      - postgres

  postgres:
    restart: always
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: JklM8765
    ports:
      - 5432:5432

  postgres-admin:
    restart: always
    image: fenglc/pgadmin4
    volumes:
      - postgres-admin-data:/var/lib/pgadmin
    ports:
      - 5050:5050
    depends_on:
      - postgres

volumes:
  postgres-data:
  postgres-admin-data:
